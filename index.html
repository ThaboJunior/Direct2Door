<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct2Door</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--HEADER PART-->
    <header>
        <nav class="navbar flex between wrapper">
            <a href="#" class="logo">Direct2Door.</a>

            <!--DESKTOP MENU-->

            <ul class="navlist flex gap-3">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Menu</a>
                </li>
                <li>
                    <a href="#">About Us</a>
                </li>
                <li>
                    <a href="#">Service</a>
                </li>
                <li>
                    <a href="#">Contacts</a>
                </li>
            </ul>

            <div class="desktop-action flex gap-2">
                <a href="#" class="cart-icon">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <span class="cart-value">0</span>
                </a>
                <a href="#" class="btn">
                    Sign In
                    &nbsp
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                </a>

                <a href="#" class="hamburger">
                    <i class="fa-solid fa-bars-staggered"></i>
                </a>
            </div>

            <!--MOBILE MENU-->
            <ul class="mobile-menu">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Menu</a>
                </li>
                <li>
                    <a href="#">About Us</a>
                </li>
                <li>
                    <a href="#">Service</a>
                </li>
                <li>
                    <a href="#">Contacts</a>
                </li>
                <a href="#" class="btn">
                    Sign In
                    &nbsp
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                </a>
            </ul>

        </nav>



    </header>

    <!--SECTIONS PART-->
    <main>

        <section>
            <div class="hero-section">
                <div class="content">
                    <h1> Enjoy your Delicious 
                        <span>Food</span>
                    </h1>
                    <p>
                        We will fill your tummy with Delicious
                        food with fast delivery.
                    </p> 
                    <div>
                        <a href="#" class="btn"> Order Now </a>

                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-whatsapp"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-facebook"></i>
                        </a>


                    </div>

                </div>

            </div>
        </section>



    </main>

    <!--FOOTER PART-->
    <footer>



    </footer>
</body>

</html>
